{% extends 'base.html' %}
{% block content %}

<style>
  .atm-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(to right, #0b0c2a, #1b1464);
    color: #ccffcc;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .atm-container h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: lightgreen;
    text-align: center;
    background: linear-gradient(to right, lightgreen, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .atm-container form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="number"] {
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #1e1e3f;
    color: #e0ffe0;
    box-shadow: inset 0 0 5px #000;
  }

  input[type="submit"] {
    background: linear-gradient(to right, green, lightgreen);
    color: black;
    font-weight: bold;
    border: none;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  input[type="submit"]:hover {
    background: linear-gradient(to right, lightgreen, violet);
    transform: scale(1.05);
  }

  .balance {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #90ee90;
    text-align: center;
  }
</style>

<div class="atm-container">
  <h1>ATM Withdrawal</h1>

  <div class="balance">ðŸ’° Current Balance: <img src="{{ url_for('static', filename='image.png') }}" alt="icon" height="28px" width="28px">{{ current_amount }}</div>

  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.amount.label }}
      {{ form.amount }}
    </div>
    {{ form.submit(class_='btn') }}
  </form>
</div>

{% endblock %}
