{% extends 'base.html' %}
{% block content %}

<style>
  .body {
    background: linear-gradient(to right, #0b0c2a, #1b1464); /* Very dark blue to blue */

    color: #e0ffe0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form {
    background: linear-gradient(to right, #4b0082, #8a2be2); /* Purple to Violet */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    width: 350px;
    text-align: center;
  }

  .form h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    background: linear-gradient(to right, lightgreen, green);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .field {
    margin-bottom: 20px;
    text-align: left;
  }

  .field label {
    display: block;
    margin-bottom: 5px;
    color: #ccffcc;
    font-weight: bold;
  }

  .field input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #1e1e3f;
    color: #e0ffe0;
    box-shadow: inset 0 0 5px #000;
  }

  .field input:focus {
    box-shadow: 0 0 5px 2px lightgreen;
  }

  .btn {
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, green, lightgreen);
    color: #000;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(to right, lightgreen, violet);
    transform: scale(1.05);
  }
</style>
<div class="body">
<form method="POST">
  <div class="form">
    <h1>Log In!</h1>
    {{ form.hidden_tag() }}
    <div class="field">{{ form.email.label }}{{ form.email }}</div>
    <div class="field">{{ form.password.label }}{{ form.password }}</div>

    {{ form.submit(class_="btn") }}
  </div>
</form>
</div>

{% endblock %}
