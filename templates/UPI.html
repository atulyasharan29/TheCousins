{% extends 'base.html' %}
{% block content %}

<style>
  body {
    background: linear-gradient(to right, #0b0c2a, #1b1464);
    color: #e0ffe0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .body {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(to right, #4b0082, #8a2be2);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
  }

  .body h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: lightgreen;
    background: linear-gradient(to right, lightgreen, green);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #ccffcc;
  }

  input, select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #1e1e3f;
    color: #e0ffe0;
    box-shadow: inset 0 0 5px #000;
  }

  input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 5px 2px lightgreen;
  }

  input[type="submit"], .btn {
    background: linear-gradient(to right, green, lightgreen);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    padding: 12px;
    border-radius: 10px;
    transition: 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  input[type="submit"]:hover, .btn:hover {
    background: linear-gradient(to right, lightgreen, violet);
    transform: scale(1.05);
  }

  img {
    vertical-align: middle;
  }
</style>

<div class="body">
  <h1><img src="{{ url_for('static', filename='image.png') }}" alt="icon" height="28px" width="28px">{{ current_amount }}</h1>

  <form action="" method="post">
    {{ form.hidden_tag() }}
    
    <div>
      {{ form.to.label }}
      {{ form.to }}
    </div>
    
    <div>
      {{ form.amount.label }}
      {{ form.amount }}
    </div>
    
    {{ form.submit(class_='btn') }}
  </form>
</div>

{% endblock %}
